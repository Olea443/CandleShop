<!DOCTYPE html>

    <script src="https://maps.googleapis.com/maps/api/js?key&libraries=maps,marker&v=beta" defer></script>
    <title>Contact</title>

<nav>
    <div class="logo">
        <h1 class="company-name"</h1>Luna Glow</h1>

<body>
    <div class="linie">
        <div class="coloana">
            <div class="contact-form">
                <h2>Contact Us</h2>
                <form>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="coloana">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2424.6917016280418!2d28.86908651751581!3d46.988710511863346!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40c97951d5554731%3A0xc904d0f87400887c!2sCuza%20Vod%C4%83%20Park!5e0!3m2!1sen!2sro!4v1731057965013!5m2!1sen!2sro" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
    
</body>
